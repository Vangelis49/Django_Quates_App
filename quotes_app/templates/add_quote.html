<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Quote</title>
</head>
<body>
    <h1>Add a New Quote</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Quote</button>
    </form>

    <br>
    <a href="{% url 'quotes_list' %}">Back to quotes list</a>
</body>
</html>
