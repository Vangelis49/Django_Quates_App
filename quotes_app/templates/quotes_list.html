<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
</head>
<body>
    <h1>Favorite Quotes</h1>
    
    <ul>
        {% for quote in quotes %}
        <li>
            <strong>"{{ quote.text }}"</strong> - {{ quote.author }}
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_quote' %}">Add a new quote</a>
</body>
</html>
